<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-2">GitHub User Finder</h1>
  <p class="mb-6 text-gray-400">Search and view GitHub user profiles in style</p>

  <div class="flex w-full max-w-xl mb-6">
    <input 
      type="text" 
      placeholder="Enter GitHub username..." 
      class="usernameinp flex-grow p-3 rounded-l-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none"
    />
    <button class="search bg-blue-500 hover:bg-blue-600 text-white px-5 rounded-r-lg">
      Search
    </button>
  </div>

  <!-- Profile Card -->
  <div class="card w-full max-w-xl bg-gray-800 rounded-xl p-6 flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-6 shadow-lg">
  </div>

  <p class="mt-6 text-sm text-gray-400">Built with ❤️ using Tailwind CSS</p>

  <script src="Lec68.js"></script>
</body>
</html>
